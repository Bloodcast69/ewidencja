<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Logowanie</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="w-100">
        <input matInput type="text" placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field class="w-100">
        <input matInput type="password" placeholder="Hasło" formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-center">
    <button mat-raised-button color="primary" (click)="submitForm()" [disabled]="form.invalid || loading">
      Zaloguj
      <mat-spinner [diameter]="25" class="d-inline-block" *ngIf="loading"></mat-spinner>
    </button>
    <button mat-flat-button (click)="form.reset()">Wyczyść</button>
  </mat-card-actions>
</mat-card>
