<table *ngIf="!loading; else loader" mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-100" #table>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID.</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> Imię</th>
    <td mat-cell *matCellDef="let element"> {{element.firstname}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Nazwisko</th>
    <td mat-cell *matCellDef="let element"> {{element.lastname}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef> Dział</th>
    <td mat-cell *matCellDef="let element"> {{element.department}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Stanowisko</th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Typ</th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Akcje</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button (click)="editRow(element)">Edytuj</button>
      <button mat-flat-button (click)="removeRow(element)">Usuń</button>
    </td>
    <td mat-footer-cell *matFooterCellDef>
      <div class="d-flex justify-content-end">
        <button mat-icon-button (click)="addNewRow()">
          <mat-icon>add_circle</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>

<ng-template #loader>
  <div class="h-100 w-100 d-flex justify-content-center align-items-center">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
